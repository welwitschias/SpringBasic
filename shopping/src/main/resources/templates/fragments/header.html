<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	  
	<!-- 다른 페이지에 포함시킬 영역을 th:fragment= 로 선언 -->
	<div th:fragment="header">
	
		<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
		
			<button class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarTogglerDemo03"
					aria-controls="navbarTogglerDemo03"
					aria-expanded="false"
					aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<a class="navbar-brand" href="/">HOME</a>
	
			<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
			
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
						<a class="nav-link" href="/admin/item/new">상품등록</a>
					</li>
					
					<li class="nav-item active" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
						<a class="nav-link" href="/admin/items">상품관리</a>
					</li>
					
					<li class="nav-item active" sec:authorize="isAuthenticated()">
						<a class="nav-link" href="/cart">장바구니</a>
					</li>
					
					<li class="nav-item active" sec:authorize="isAuthenticated()">
						<a class="nav-link" href="/orders">구매이력</a>
					</li>
					
					<li class="nav-item active" sec:authorize="isAnonymous()">
						<a class="nav-link" href="/members/login">로그인</a>
					</li>
					
					<li class="nav-item active" sec:authorize="isAuthenticated()">
						<a class="nav-link" href="/members/logout">로그아웃</a>
					</li>
				</ul>
				
				<form class="form-inline my-2 my-lg-0" th:action="@{/}" method="get">
					<input class="form-control mr-sm-2" name="searchQuery" type="search"
						placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
				</form>
				
			</div>
			
		</nav>
		
	</div>
	
</html>
