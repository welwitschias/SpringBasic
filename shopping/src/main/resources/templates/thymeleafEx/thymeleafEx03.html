<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<h2>상품 리스트 출력 예제1</h2>
	<h3>th:each 사용</h3>
	<table border="1">
		<thead>
			<tr>
				<td>순번</td>
				<td>상품명</td>
				<td>상품설명</td>
				<td>가격</td>
				<td>상품등록일</td>
			</tr>
		</thead>
		<tbody>
			<!-- th:each= : 반복문 사용 -->
			<!-- 변수명은 status 대신 다른 것 사용 가능 -->
			<tr th:each="itemDto, status: ${itemDtoList}">
				<td th:text="${status.index}"></td>
				<td th:text="${itemDto.itemName}"></td>
				<td th:text="${itemDto.itemDetail}"></td>
				<td th:text="${itemDto.price}"></td>
				<td th:text="${itemDto.registerTime}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
