<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<h2>상품 리스트 출력 예제3</h2>
	<h3>th:switch, th:case 사용</h3>
	<table border="1">
		<thead>
			<tr>
				<td>순번</td>
				<td>상품명</td>
				<td>상품설명</td>
				<td>가격</td>
				<td>상품등록일</td>
			</tr>
		</thead>
		<tbody>
			<!-- th:switch=, th:case= : 조건문 사용, 조건이 여러개일 때 사용하면 편리 -->
			<tr th:each="itemDto, status: ${itemDtoList}">
				<td th:switch="${status.even}">
					<span th:case=true>짝수</span>
					<span th:case=false>홀수</span>
				</td>
				<td th:text="${itemDto.itemName}"></td>
				<td th:text="${itemDto.itemDetail}"></td>
				<td th:text="${itemDto.price}"></td>
				<td th:text="${itemDto.registerTime}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
